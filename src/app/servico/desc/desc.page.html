<ion-header>
  <ion-toolbar>
    <ion-title>Descrição do Serviço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item>
      <img [src]="servico.foto" alt="" *ngIf="servico.foto != null">
      <img src="/assets/servico.jpg" alt="" *ngIf="servico.foto == null">
    </ion-item>

    <ion-item>
      <label>Descrição</label>
      <ion-text>{{servico.desc}}</ion-text>
    </ion-item>

    <ion-item>
      <label>Valor</label>
      <ion-text>{{servico.valor}}</ion-text>
    </ion-item>

    <ion-item>
      <label>Status</label>
      <ion-text>{{servico.status}}</ion-text>
    </ion-item>

  </ion-list>
</ion-content>
